spring:
  application:
    name: tianxuan-user
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST:192.168.43.105}:${NACOS_PORT:32228}
        namespace: ${NACOS_NAMESPACE:tianxuan-dev}
        file-extension: yml
        shared-configs:
          - data-id: tianxuan-auth.yml
            refresh: true
          - data-id: tencent-cloud.yml
            refresh: true
          - data-id: jwt.yml
            refresh: true
          - data-id: dingding.yml
            refresh: true